<ion-menu type="push" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="ion-padding">
    <ion-menu-toggle>
      <ion-item color="dark" button (click)="route = 'Places'">
        <ion-label>Lugares Turístiicos</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item color="dark" button (click)="route = 'Tours'">
        <ion-label>Tours</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{route =='Places' ? "Lugares Turísticos": route}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="ion-padding">
    <ion-searchbar color="dark">
    </ion-searchbar>
    <div *ngIf="route == 'Places'">
      <app-places-from></app-places-from>
    </div>
    <div *ngIf="route == 'Tours'">
      <app-tours-form></app-tours-form>
    </div>
  </ion-content>
</div>
<ion-fab  slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="dark">
    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button id="open-form">
      <ion-icon color="dark" name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="color-palette"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="globe"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-modal mode="ios" trigger="open-form" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Crear Lugar Turístiico</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Guardar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark" class="ion-padding">
      
  <ion-item color="dark">
    <ion-label position="floating">Floating label</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item color="dark">
    <ion-label position="floating">Floating label</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item color="dark">
    <ion-label position="floating">Floating label</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

    </ion-content>
  </ng-template>
</ion-modal>
